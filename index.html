<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task2 v1.0</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
</head>
<body>
    <main>
        <audio id="bg-music">
            <source src="media/bg_Music.mp3" type="audio/mpeg">
        </audio>

        <audio id="bg-music0">
            <source src="media/magicsound.mp3" type="audio/mpeg">
        </audio>

        <audio id="click">
            <source src="media/click.mp3" type="audio/mpeg">
        </audio>

        <audio id="type">
            <source src="media/type.mp3" type="audio/mpeg">
        </audio>

        <div class="section section0" id="section0">
            <div class="slide slide1">
                <div class="slide-content">
                    <span id="count0">5</span>
                    <a class="btn" id="start-page">
                        Start Count
                    </a>
                </div>
            </div>
        </div>

        <div class="section section1" id="section1">
            <div class="slide slide1">
                <div class="slide-content">
                    <span data-after="" class="welcome" id="welcome"></span>
                    <span data-after="" class="harry" id="harry"></span>
                    <a class="btn" id="start">
                           Start
                    </a>
                </div>
            </div>
        </div>

        <div class="section section2" id="section2">
            <div class="slide slide1">
                <div class="slide-content">
                    <span data-after="" id="alert"></span>
                    <span id="count1">10</span>
                </div>
            </div>
        </div>

        <div class="section section3" id="section3">
            <div class="wrap">
                <div id="slider">
                    <div class="auto-slide slide1">
                        <div class="slide-content">
                            <span id="story-1"></span>
                        </div>
                    </div>
                    
                    <div class="auto-slide slide2">
                        <div class="slide-content">
                            <span id="story-2"></span>
                        </div>
                    </div>
        
                    <div class="auto-slide slide3">
                        <div class="slide-content">
                            <span id="story-3"></span>
                        </div>
                    </div>

                    <div class="auto-slide slide4">
                        <div class="slide-content">
                            <span id="story-4"></span>
                        </div>
                    </div>
                    
                    <div class="auto-slide slide5">
                        <div class="slide-content">
                            <span id="story-5"></span>
                        </div>
                    </div>
        
                    <div class="auto-slide slide6">
                        <div class="slide-content">
                            <span id="story-6"></span>
                        </div>
                    </div>

                    <div class="auto-slide slide7">
                        <div class="slide-content">
                            <span id="story-7"></span>
                        </div>
                    </div>
                    
                    <div class="auto-slide slide8">
                        <div class="slide-content">
                            <span id="story-8"></span>
                        </div>
                    </div>
                </div>
                <div id="arrow-left" class="arrow"></div>
                <div id="arrow-right" class="arrow"></div>
                <div class="dots">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <a class="btn" id="start-quiz" href="quiz.html">
                    Start Quiz
                </a>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>

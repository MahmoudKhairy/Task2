<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/quizStyle.css" />
</head>
<body>
    <audio id="click">
        <source src="media/quizclick.mp3" type="audio/mpeg">
    </audio>
    <main>
        <div id="landing">
            <div id="landing-text">
                <div id="landing-text-inner">
                    <h1>Harry Potter Final Exam</h1>
                    <h2>8 questions 1 point each</h2>
                    <a href="#images" class="btn" id="view-work">
                        Let`s Start!
                    </a>
                </div>
            </div>
        </div>

        <div id="quiz">
            <div id="header">
                <h2 id="quest-num">Question </h2>
            </div>
            <div class="question">
                <p id="question"></p>
                <div class="buttons">
                    <button id="btn0"><span id="choice0"></span></button>
                    <button id="btn1"><span id="choice1"></span></button>
                    <button id="btn2"><span id="choice2"></span></button>
                    <button id="btn3"><span id="choice3"></span></button>
                </div>
            </div>

            
			<footer>
                <hr style="margin-top: 20px">
				<p id="progress">Question x of y.</p>
			</footer>
        </div>
    </main>
    
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous">
    </script>
    <script src="js/quiz.js"></script>
    <script src="js/question.js"></script>
    <script src="js/startQuiz.js"></script>
</body>
</html>
